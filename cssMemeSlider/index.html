<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Strange Planet Slider</title>
  </head>
  <body>
    <div class="slider__container">
      <input type="radio" name="slider" id="comic1" checked />
      <input type="radio" name="slider" id="comic2" />
      <input type="radio" name="slider" id="comic3" />
      <input type="radio" name="slider" id="comic4" />

      <div class="slider">
        <div class="slide">
          <img src="assets/img/sp_1.jpg" alt="cat comic" />
        </div>
        <div class="slide">
          <img src="assets/img/sp_2.jpg" alt="love comic" />
        </div>
        <div class="slide">
          <img src="assets/img/sp_3.jpg" alt="cooking comic" />
        </div>
        <div class="slide">
          <img src="assets/img/sp_4.jpg" alt="peekaboo comic" />
        </div>
      </div>

      <div class="captions__container">
        <div class="captions">
          <p class="caption" id="caption1">It's a cat!</p>
          <p class="caption" id="caption2">Love is cruel...</p>
          <p class="caption" id="caption3">The sustenance won't cook itself.</p>
          <p class="caption" id="caption4">Peek-a-boo!</p>
        </div>

        <div class="dots">
          <label for="comic1" class="dot"><div class="dot__visible"></div></label>
          <label for="comic2" class="dot"><div class="dot__visible"></div></label>
          <label for="comic3" class="dot"><div class="dot__visible"></div></label>
          <label for="comic4" class="dot"><div class="dot__visible"></div></label>
        </div>
      </div>
    </div>
    <a
      href="https://en.wikipedia.org/wiki/Nathan_W._Pyle"
      target="_blank"
      class="link"
      >All images belong to Nathan W. Pyle</a
    >
  </body>
</html>
